<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#667eea">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a">
    <title>UnB Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-toggle" id="sidebarToggle" type="button" aria-controls="sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="sidebar-content">
                <h3><i class="fas fa-cog"></i> Configura√ß√µes</h3>
                
                <div class="config-section">
                    <h4>Par√¢metros do Modelo</h4>
                    
                    <div class="slider-group">
                        <label for="maxTokens">Max Tokens: <span id="maxTokensValue">3096</span></label>
                        <input type="range" id="maxTokens" min="256" max="4096" value="3096" step="256">
                    </div>
                    
                    <div class="slider-group">
                        <label for="temperature">Temperature: <span id="temperatureValue">1.0</span></label>
                        <input type="range" id="temperature" min="0" max="1" value="1" step="0.1">
                    </div>
                    
                    <div class="slider-group">
                        <label for="topP">Top P: <span id="topPValue">0.95</span></label>
                        <input type="range" id="topP" min="0.1" max="1" value="0.95" step="0.05">
                    </div>
                    
                    <button class="clear-btn" id="clearChat">
                        <i class="fas fa-trash"></i> Limpar Conversa
                    </button>
                </div>
                
                <div class="info-section">
                    <h4><i class="fas fa-info-circle"></i> Informa√ß√µes</h4>
                    <p>Este chatbot foi desenvolvido para responder perguntas sobre a UnB.</p>
                </div>
                

            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <h1>üéì UnB Chatbot</h1>
                <p class="subtitle">Assistente virtual da Universidade de Bras√≠lia</p>
            </header>

            <!-- Chat Container -->
            <div class="chat-container">
                <div class="chat-content">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be dynamically added here -->
                        <!-- Loading indicator stays as the last child to appear below the latest message -->
                        <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <span>Processando sua pergunta...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-content">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="userInput" 
                            placeholder="Fa√ßa sua pergunta sobre a UnB..."
                            autocomplete="off"
                        >
                        <button id="sendButton" class="send-btn" type="button" aria-label="Enviar">
                            <svg class="send-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <p>UnB Chatbot Prot√≥tipo</p>
            </footer>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.7/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
